<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tab 2</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Liste des questions arborescentes -->
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>QST A.1-14 Conclusion? 1</h2>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h3>A.2 Vérification générale</h3>
        <ion-list>
          <ion-item>
            <ion-label>
              <h4>A.2.1 Identification</h4>
              <ion-list>
                <ion-item>
                  <ion-label>QST A.2.1-1 Quelle est la nature de l'appareil à vérifier? 1</ion-label>
                </ion-item>
                <!-- Ajoutez les autres questions ici -->
              </ion-list>
            </ion-label>
          </ion-item>
          <!-- Ajoutez les autres sections de questions ici -->
        </ion-list>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Bouton pour afficher le formulaire -->
  <ion-button expand="full" >
    Constat
  </ion-button>

  <!-- Formulaire affiché lorsque showForm est vrai -->
  <ion-card >
    <ion-card-header>
      <ion-card-title>Formulaire de Constat</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form >
        <ion-item>
          <ion-label>Statut</ion-label>
          <ion-select  name="status" required>
            <ion-select-option value="RQ">RQ</ion-select-option>
            <ion-select-option value="NC">NC</ion-select-option>
            <ion-select-option value="Autre">Autre</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label>Description</ion-label>
          <ion-input name="description" required></ion-input>
        </ion-item>
        <ion-button expand="full" type="submit">Soumettre</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
