<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Paramétrage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Paramétrage</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" color="primary" >
          Site
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="secondary">
          Checklist
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" color="tertiary" >
          Question
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full" color="success" >
          Another
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
